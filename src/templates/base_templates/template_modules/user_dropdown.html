<!-- User dropdown -->
{% if current_user.username %}
<div class="dropdown text-lg-end mt-lg-0 mb-lg-0 text-start mt-4 mb-3">
    <a href="#" class="link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
        <img src="{{url_for("static", filename=current_user.pp_url)}}" alt="{{current_user.username}}" width="32" height="32" class="rounded-circle me-1 pixelated">
        {{current_user.username}}
    </a>

    <ul class="dropdown-menu bg-black dropdown-menu-dark mt-2">
        <li><a href="{{url_for("account_pages.account_profile")}}" class="dropdown-item"><i class="bi bi-person pe-2"></i>{{_("Profile")}}</a></li>
        <li><a href="{{url_for("account_pages.account_settings")}}" class="dropdown-item"><i class="bi bi-gear pe-2"></i>{{_("Settings")}}</a></li>
        <!--<li><a href="{{url_for("index")}}" class="dropdown-item"><i class="bi bi-award pe-2"></i>{{_("Quiz Stats")}}</a></li>-->
        <li><hr class="dropdown-divider bg-light bg-opacity-25"></li>
        <li><a href="{{url_for_security("logout")}}" class="dropdown-item text-warning"><i class="bi bi-box-arrow-left pe-2"></i>{{_("Logout")}}</a></li>
    </ul>
</div>
{% else %}
<div class="text-lg-end mt-lg-0 mb-lg-0 text-center mt-4 mb-3">
    <a href="{{url_for_security("login")}}" role="button" class="btn btn-outline-light me-2">{{_("Login")}}</a>
    <a href="{{url_for_security("register")}}" role="button" class="btn btn-warning">{{_("Sign-up")}}</a>
</div>
{% endif %}
